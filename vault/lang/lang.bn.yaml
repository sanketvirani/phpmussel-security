cli_ln3: |
 বর্তমানে CLI (কমান্ড লাইন ইন্টারফেস) মোডে phpMussel চলছে। একটি ফাইল বা
 ডাইরেক্টরি স্ক্যান করতে, scan টাইপ করুন, তারপর ফাইল বা ডাইরেক্টরিটি নাম
 দিন যা আপনি phpMussel স্ক্যান করতে চান এবং Enter টিপুন; c টাইপ করুন এবং
 Enter চাপুন একটি CLI মোড কমান্ডের তালিকা জন্য; q টাইপ করুন এবং Enter চাপুন
 প্রস্থান করার জন্য।
