cli_ln3: |
  กำลังรัน phpMussel ในโหมด CLI (ส่วนติดต่อบรรทัดคำสั่ง).
  เพื่อสแกนไฟล์หรือไดเรกทอรี ป้อน scan ตามด้วยชื่อของไฟล์หรือไดเรกทอรีที่
  คุณต้องการให้ phpMussel สแกนและกด Enter; ป้อน c และกด Enter
  สำหรับรายการคำสั่ง ในโหมด CLI; ป้อน q และกด Enter ที่จะเลิก.
