cli_ln2: |
 Merci d'utiliser phpMussel, un script PHP pour la détection de virus,
 logiciels malveillants et autres menaces dans les fichiers téléchargés sur
 votre système partout où le script est accroché, basé sur les signatures
 de ClamAV et autres.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 et au-delà GNU/GPL V.2 par Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Exécute actuellement phpMussel en mode CLI (Interface Ligne de Commande).
 Pour analyser un fichier ou répertoire, tapez « scan », suivi par le nom
 du fichier ou répertoire que vous voulez que phpMussel analyse et appuyez
 sur Entrée ; Tapez « c » et appuyez sur Entrée pour une liste de commandes
 du mode CLI ; Tapez « q » et appuyez sur Entrée pour quitter.
